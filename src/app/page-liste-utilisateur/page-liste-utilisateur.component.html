<div class="container">
  <a mat-raised-button color="primary" [routerLink]="['/edition-utilisateur']">
    AjoutÃ© un utilisateur
  </a>
  <div class="row gy-4 mt-4">
    <div class="col-6" *ngFor="let utilisateur of listeUtilisateur">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>
            {{ utilisateur.nom }} {{ utilisateur.prenom }}
          </mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="http://demo.php/back-end-angular-dw1-2022/uploads/{{
            utilisateur.image
          }}"
          alt="Photo
        Inu"
        />
        <mat-card-content>
          <ul>
            <li *ngFor="let comp of utilisateur.competences">
              {{ comp }}
            </li>
          </ul>
        </mat-card-content>
        <mat-card-actions>
          <a
            mat-raised-button
            color="primary"
            [routerLink]="['/edition-utilisateur', utilisateur]"
          >
            <mat-icon>edit</mat-icon>
          </a>
          <button
            mat-raised-button
            (click)="onClickDelete(utilisateur.id)"
            color="warn"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
